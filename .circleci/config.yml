version: 2.1

orbs:
  node: circleci/node@5.1.0

executors:
  default:
    docker:
      - image: cimg/node:18.19.0
    resource_class: large

commands:
  install_dependencies:
    steps:
      - node/install-packages:
          pkg-manager: npm
          cache-path: ~/project/node_modules
          override-ci-command: npm install

jobs:
  lint:
    executor: default
    steps:
      - checkout
      - install_dependencies
      - run:
          name: Run ESLint
          command: npm run lint
      - run:
          name: Check Code Formatting
          command: npm run format:check

  test:
    executor: default
    steps:
      - checkout
      - install_dependencies
      - run:
          name: Run Tests
          command: npm test

  security:
    executor: default
    steps:
      - checkout
      - install_dependencies
      - run:
          name: Install Snyk
          command: npm install -g snyk
      - run:
          name: Authenticate with Snyk
          command: snyk auth $SNYK_TOKEN
      - run:
          name: Run Snyk Test
          command: snyk test --severity-threshold=high
      - run:
          name: Monitor Project in Snyk
          command: snyk monitor

  build:
    executor: default
    steps:
      - checkout
      - install_dependencies
      - run:
          name: Build Application
          command: npm run build
      - persist_to_workspace:
          root: .
          paths:
            - dist

workflows:
  version: 2
  build_test_deploy:
    jobs:
      - lint
      - test:
          requires:
            - lint
      - security:
          requires:
            - test
      - build:
          requires:
            - security
