version: 2.1

orbs:
  node: circleci/node@7.0.0

executors:
  default:
    docker:
      - image: cimg/node:18.19
    resource_class: medium

commands:
  install_dependencies:
    steps:
      - node/install-packages:
          pkg-manager: npm
          cache-path: node_modules
          override-ci-command: npm ci

  install_deepsource_cli:
    steps:
      - run:
          name: Install DeepSource CLI
          command: curl https://deepsource.io/cli | sh

jobs:
  test:
    executor: default
    steps:
      - checkout
      - install_dependencies
      - run:
          name: Run Tests
          command: npm run test:coverage
      - store_test_results:
          path: coverage
      - store_artifacts:
          path: coverage
          destination: coverage-report

  deepsource:
    executor: default
    steps:
      - checkout
      - install_deepsource_cli
      - attach_workspace:
          at: .
      - run:
          name: Run DeepSource Analysis
          command: |
            if [ -d "coverage" ]; then
              deepsource report --analyzer test-coverage --key javascript --value-file ./coverage/coverage-final.json
            fi
            deepsource analyze

workflows:
  build_test_deploy:
    jobs:
      - test
      - deepsource:
          requires:
            - test
